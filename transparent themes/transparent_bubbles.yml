info:
  displayName: transparent_bubbles
  author: ScaDane
  description: Transparent bubbles theme
  tags: ['weg', 'launcher', 'toolbar']
layers:
  weg:
    bg: 2
  toolbar:
    bg: 1
styles:
  weg: |
    .taskbar-bg-layer-2 {
      opacity: 0.6;
      background-color: rgb(0, 0, 0, 0.8);
      border-radius: 15px;}

    .weg-item-preview-container {
    padding: 10px;
    border-radius: 10px;

    .preview-bg-layer-1 {
      background-color: rgb(20, 20, 20, 0.7);
      border-radius: 10px;
    }}


    .weg-context-menu-container {
    padding: 3px;

    .menu-bg-layer-1 {
      background-color: rgb(20, 20, 20, 0.85);
      border-radius: 10px;
    }

  toolbar: |
    .ft-bar-bg-layer-1 {
      display: none;
    }

    .ft-bar-bg-layer-2 {
      display: none;
    }

    .ft-bar-item {
      background-color: rgba(40, 40, 40, 0.8);
      border-radius: 10px;
      padding: 2px 8px;
      height: 25px;
      transition: background-color 300ms ease-in-out;

      &.ft-bar-item-clickable {
        padding: 2px 8px;
        border-radius: 10px;

        &:hover {
          background-color: rgba(50, 50, 50, 1);
        }
      }
    }


    .calendar-container {
    margin: var(--popups-margin);
    width: 250px;
    padding: 1px;

    .bg-layer-1 {
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 12px;}}
    
    .tray {
    margin: var(--popups-margin);

    .tray-bg-layer-1 {
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 10px 10px #0001;
    }}



    .wlan-selector {
    margin: var(--popups-margin);
    width: 260px;
    box-shadow: 0 0 10px 10px #0001;
    display: flex;
    flex-direction: column;

    .wlan-selector-bg-layer-1 {
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 15px;}}

    .media-control {
    margin: var(--popups-margin);
    width: 300px;
    padding: 10px;

    .bg-layer-1 {
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 15px;
    }
    }
    .fast-settings {
    padding: 12px 16px;
    margin: var(--popups-margin);

    .fast-settings-bg-layer-1 {
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 15px;
    }
    }
    .notifications {
    margin: var(--popups-margin);
    width: 350px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: calc(100vh - var(--config-height) - (var(--popups-margin) * 2));

    .bg-layer-1 {
      opacity: 0.1;
      filter: saturate(0);
      background-size: cover;
      border-radius: 12px;
    }

    .bg-layer-2 {
      opacity: 0.90;
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 20px;
    }
    }
    .ft-bar-item-context-menu-container,
    .tb-context-menu-container {
      min-width: 160px;

      .bg-layer-1 {
        background-color: rgba(20, 20, 20, 0.8);
        border-radius: 10px;
      }
    }


  launcher: |
    .launcher {
    --padding: 14px;
    width: 100%;
    height: 90%;
    background-color: rgba(20, 20, 20, 0.7);
    border-radius: 20px;
    box-shadow: 0 4px 10px 4px #0001;
    display: center;
    grid-template-rows: auto 1fr auto;}

